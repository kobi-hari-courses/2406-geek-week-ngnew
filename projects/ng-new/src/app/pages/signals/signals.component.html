<h1>The index is {{ effectiveIndex() }}</h1>
<input type="number" #num />
<button (click)="selectColor(num.valueAsNumber)">Go</button>
<button (click)="nextColor()">Next Color</button>

<div class="the-color" [style.background]="selectedColor()">
  {{ selectedColor() }}
</div>

<button (click)="myTest()">Test ME</button>

<app-string-selector [options]="colors()" [(selected)]="favColor" />
<div class="the-color" [style.background]="favColor()">
  {{ favColor() }}
</div>
